<div class="todoapp">
    <mat-toolbar color="primary">
        ToDoList de {{ authService.userData.email }}
        <button mat-fab class="fab-add" matTooltip="Crear Tarea" color="accent" (click)="todoDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-toolbar>
</div>


<app-dialog [title]="'Nueva Tarea'" [template]="'Ingrese Tarea:'" [placeholder]="'Que tarea tienes pendiete?'" [okText]="okButtonText" [value]="fieldValue" (valueEmitted)="updateTodo($event)" [showPrompt]="showDialog">
</app-dialog>

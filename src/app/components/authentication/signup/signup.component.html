<mat-card class="mt-5">
    <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="text-center" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
                <small class="error">Por favor, introduce el email</small>
            </div>
            <div class="text-center" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                <small class="error">Por favor, introduce el password</small>
            </div>
            <div class="text-center" *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
                <small class="error">la contraseña debe contener al menos 6 caracteres</small>
            </div>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="E-mail" formControlName="email">
                </mat-form-field>

            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Contraseña" formControlName="password" minlength="6">
                </mat-form-field>
            </p>
            <div class="button mt-25">
                <button type="submit" mat-raised-button matTooltip="Registrar" color="primary">Registrar</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>

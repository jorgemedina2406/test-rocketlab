<mat-card class="mt-5">
    <mat-card-title>Iniciar Sesion</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="E-mail" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
                </mat-form-field>
            </p>

            <!-- <p *ngIf="error" class="error">
                      {{ error }}
                  </p> -->

            <div class="button">
                <button type="submit" mat-raised-button color="primary">Ingresar</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
